<ng-container *ngIf="data$ | async as data">
    <div class="fixed inset-0 z-50 overflow-hidden" *ngIf="IsCartVisible">
        <div class="absolute inset-0 bg-black bg-opacity-50 backdrop-blur-sm transition-opacity duration-300"></div>
        <div class="fixed inset-y-0 right-0 flex max-w-full pl-10">
            <div class="w-screen max-w-md transform transition-all ease-in-out duration-500"
                [ngClass]="{'translate-x-full': !IsCartVisible, 'translate-x-0': IsCartVisible}">
                <div class="flex h-full flex-col bg-white dark:bg-black text-gray-900 dark:text-white">
                    <!-- Cart Header -->
                    <div class="px-6 py-8 bg-gray-100 dark:bg-gray-900">
                        <div class="flex items-center justify-between">
                            <h2 class="text-2xl font-bold">Your Cart</h2>
                            <button class="text-3xl hover:rotate-90 transition-transform duration-300"
                                (click)="toggleCart()">
                                ×
                            </button>
                        </div>
                    </div>

                    <!-- Cart Items -->
                    <div class="flex-1 overflow-y-auto px-6 py-4">
                        <ul class="space-y-8 relative">
                            <li *ngFor="let item of data.cartItems"
                                class="flex bg-gray-50 dark:bg-gray-800 rounded-lg overflow-hidden  transition-shadow shadow-[0_0_15px_rgba(59,130,246,0.5)] hover:shadow-[0_0_30px_rgba(59,130,246,0.8)]
                                dark:shadow-[0_0_15px_rgba(29,78,216,0.5)] dark:hover:shadow-[0_0_30px_rgba(29,78,216,0.8)]  duration-300">

                                <div class="w-1/3 relative overflow-hidden group">
                                    <img [src]="item.product.mainImage.url" [alt]="item.product.name"
                                        class="h-full w-full object-cover object-center transform group-hover:scale-110 transition-transform duration-300">
                                    <div
                                        class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                                        <button (click)="removeItem(item.product._id)"
                                            class="text-white bg-red-600 hover:bg-red-700 px-3 py-1 rounded-full text-sm">
                                            Remove
                                        </button>
                                    </div>
                                </div>
                                <div class="w-2/3 p-4 flex flex-col justify-between">
                                    <div>
                                        <h3 class="text-lg font-semibold capitalize">{{item.product.name}}</h3>
                                        <p class="text-sm text-gray-600 dark:text-gray-400">₹{{item.product.price}}</p>
                                    </div>
                                    <div class="flex items-center justify-between mt-4">
                                        <div class="flex items-center space-x-2">
                                            <button (click)="decrement(item.product._id, item.quantity)"
                                                class="w-8 h-8 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200 flex items-center justify-center">
                                                −
                                            </button>
                                            <span class="w-8 text-center">{{item.quantity}}</span>
                                            <button (click)="increment(item.product._id, item.quantity)"
                                                class="w-8 h-8 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200 flex items-center justify-center">
                                                +
                                            </button>

                                        </div>

                                    </div>
                                </div>
                            </li>


                        </ul>

                    </div>

                    <!-- Cart Footer -->
                    <div class="px-6 py-8 bg-gray-100 dark:bg-gray-900">
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-lg">Total</span>
                            <span class="text-2xl font-bold">₹{{data.discountedTotal}}</span>
                        </div>
                        <div class="text-sm text-gray-600 dark:text-gray-400 mb-6">
                            <p>Subtotal: ₹{{data.cartTotal}}</p>
                            <p>Discount applied: ₹{{data.cartTotal - data.discountedTotal}}</p>
                        </div>
                        <a routerLink="/checkout" (click)="toggleCart()"
                            class="block w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white text-center rounded-lg transition-colors duration-200 mb-4">
                            Proceed to Checkout
                        </a>
                        <div class="flex justify-between items-center">
                            <button (click)="toggleCart()"
                                class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 transition-colors duration-200">
                                Continue Shopping
                            </button>
                            <p-confirmPopup></p-confirmPopup>
                            <p-button *ngIf="data.cartItems.length > 0" (click)="clearCart($event)" label="Clear Cart"
                                icon="pi pi-trash" styleClass="p-button-danger p-button-text">
                            </p-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
