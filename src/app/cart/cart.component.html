<ng-container *ngIf="data$ | async as data">
    <div class="relative z-10" aria-labelledby="slide-over-title" role="dialog" aria-modal="true" *ngIf="IsCartVisible">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

        <div class="fixed inset-0 overflow-hidden">
            <div class="absolute inset-0 overflow-hidden">
                <div class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10">
                    <div class="pointer-events-auto w-screen max-w-md transform transition ease-in-out duration-500 sm:duration-700"
                        [ngClass]="{'translate-x-full': !IsCartVisible, 'translate-x-0': IsCartVisible}">
                        <div class="flex h-full flex-col overflow-y-scroll bg-white dark:bg-black shadow-xl">
                            <div class="flex-1 overflow-y-auto px-4 py-6 sm:px-6">
                                <div class="flex items-start justify-between">
                                    <h2 class="text-lg font-medium text-gray-900 dark:text-white" id="slide-over-title">
                                        Shopping cart</h2>
                                    <div class="ml-3 flex h-7 items-center">
                                        <button type="button"
                                            class="relative -m-2 p-2 text-gray-400 dark:text-white hover:text-gray-500"
                                            (click)="toggleCart()">
                                            <span class="absolute -inset-0.5"></span>
                                            <span class="sr-only">Close panel</span>
                                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                                stroke="currentColor" aria-hidden="true">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M6 18L18 6M6 6l12 12" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>

                                <div class="mt-8" *ngFor="let item of data.cartItems">
                                    <div class="flow-root">
                                        <ul role="list" class="-my-6 divide-y divide-gray-200">
                                            <li class="flex py-6">
                                                <div
                                                    class="h-24 w-24 flex-shrink-0 overflow-hidden rounded-md border border-gray-200">
                                                    <img [src]="item.product.mainImage.url"
                                                        alt="Salmon orange fabric pouch with match zipper, gray zipper pull, and adjustable hip belt."
                                                        class="h-full w-full object-cover object-center">
                                                </div>
                                                <div class="ml-4 flex flex-1 flex-col">
                                                    <div>
                                                        <div
                                                            class="flex justify-between text-base font-medium text-gray-900">
                                                            <h3 class="dark:text-white capitalize">{{item.product.name}}
                                                            </h3>
                                                            <p class="ml-4 dark:text-white">₹{{item.product.price}}</p>
                                                        </div>
                                                        <p class="mt-1 text-sm text-gray-500 dark:text-gray-200">Salmon
                                                        </p>
                                                    </div>
                                                    <div class="flex flex-1 items-end justify-between text-sm">
                                                        <!-- <p class="text-gray-500 dark:text-gray-200">{{item.quantity}}
                                                        </p> -->
                                                        <div class="mt-6">
                                                            <p class="pb-2 text-xs text-gray-500 dark:text-white">
                                                                Quantity</p>

                                                            <div class="flex">
                                                                <button
                                                                    (click)="decrement(item.product._id,item.quantity)"
                                                                    class="flex h-8 w-8 cursor-pointer items-center justify-center border duration-100 hover:bg-neutral-100 dark:hover:text-black  dark:text-white focus:ring-2 focus:ring-gray-500 active:ring-2 active:ring-gray-500">
                                                                    &minus;
                                                                </button>
                                                                <div
                                                                    class="flex h-8 w-8 cursor-text items-center justify-center border-t border-b dark:text-white active:ring-gray-500">
                                                                    {{item.quantity}}
                                                                </div>
                                                                <button
                                                                    (click)="increment(item.product._id,item.quantity)"
                                                                    class="flex h-8 w-8 cursor-pointer items-center justify-center border duration-100  hover:bg-neutral-100 dark:text-white dark:hover:text-black  focus:ring-2 focus:ring-gray-500 active:ring-2 active:ring-gray-500">
                                                                    &#43;
                                                                </button>
                                                            </div>
                                                        </div>
                                                        <div class="flex">
                                                            <button type="button" (click)="removeItem(item.product._id)"
                                                                class="font-medium text-blue-700 hover:text-blue-500  dark:hover:text-blue-700 dark:text-blue-500">Remove</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="border-t border-gray-200 px-4 py-6 sm:px-6">
                                <div class="flex justify-between text-base font-thin text-gray-900">
                                    <p class="dark:text-white">Subtotal</p>
                                    <p class="dark:text-white">₹{{data.cartTotal}}</p>
                                </div>
                                <div class="flex justify-between text-base font-medium text-gray-900">
                                    <p class="dark:text-white">Discounted Total</p>
                                    <p class="dark:text-white">₹{{data.discountedTotal}}</p>
                                </div>
                                <p class="mt-0.5 text-sm text-gray-500 dark:text-white">Shipping and taxes calculated at
                                    checkout.</p>
                                <div class="mt-6">
                                    <a href="#"
                                        class="flex items-center justify-center rounded-md border border-transparent bg-blue-600 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-blue-700">Checkout</a>
                                </div>
                                <div class="mt-6 flex justify-center text-center text-sm text-gray-500">
                                    <p>
                                        or
                                        <button type="button"
                                            class="font-medium text-blue-700 hover:text-blue-500 dark:hover:text-blue-700 dark:text-blue-500"
                                            (click)="toggleCart()">
                                            Continue Shopping
                                            <span aria-hidden="true"> &rarr;</span>
                                        </button>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
