<div class="dark:bg-black">
    <ng-container *ngIf="category$ | async as category">
        <h1
            class="[text-shadow:7px_7px_35px_var(--tw-shadow-color)] shadow-blue-700 m-5 p-6 sm:p-10 text-2xl sm:text-4xl md:text-5xl lg:text-6xl font-semibold  text-slate-900  dark:text-white  capitalize">
            {{category}}
        </h1>
    </ng-container>
</div>


<ng-container *ngIf="products$ | async as products">
    <div *ngIf="products.length > 0; else noProducts">
        <div
            class="p-6 sm:p-8 md:p-10 lg:p-12 xl:p-14 grid gap-6 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 dark:bg-black">
            <div *ngFor="let product of products">
                <app-product routerLink="/product/{{product._id}}" [product]="product"></app-product>
            </div>
        </div>
    </div>
    <ng-template #noProducts>
        <div noProducts>
            <h1
                class="container flex items-center p-10 my-40 mx-auto font-bold text-3xl md:text-4xl lg:text-5xl xl:text-6xl text-gray-500 dark:text-gray-300">
                No Products available :(
            </h1>
        </div>
    </ng-template>
</ng-container>
