<ng-container *ngIf="category$ | async as category">
    <!-- Breadcrumbs start -->
    <nav class="max-w-7xl mx-auto mb-8 mt-20">
        <ol class="flex items-center  space-x-2 text-sm text-gray-600 dark:text-gray-400">
            <li class="flex items-center gap-1"> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                    fill="currentColor" class="h-5 w-5 dark:text-white">
                    <path
                        d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 001.061 1.06l8.69-8.69z" />
                    <path
                        d="M12 5.432l8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75V21a.75.75 0 01-.75.75H5.625a1.875 1.875 0 01-1.875-1.875v-6.198a2.29 2.29 0 00.091-.086L12 5.43z" />
                </svg><a href="/" class="hover:text-blue-600 dark:hover:text-blue-400">Home</a>
            </li>
            <li class="flex items-center">
                <svg class="w-4 h-4 mx-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                        clip-rule="evenodd"></path>
                </svg>
                <a href="" class="hover:text-blue-600 dark:hover:text-blue-400 capitalize">{{category}}</a>
            </li>
        </ol>
    </nav>
    <!-- Breadcrumbs end -->
    <div class="relative overflow-hidden">
        <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div
                class="group relative overflow-hidden  transition-all duration-300 ease-in-out 
                        hover:scale-102 bg-gradient-to-r from-white via-blue-100 to-white dark:from-black dark:via-blue-950 dark:to-black">

                <!-- Subtle pattern overlay -->
                <div class="absolute inset-0 opacity-5 dark:opacity-10">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
                        <defs>
                            <pattern id="pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
                                <circle cx="20" cy="20" r="1" fill="currentColor" />
                            </pattern>
                        </defs>
                        <rect width="100%" height="100%" fill="url(#pattern)" />
                    </svg>
                </div>

                <!-- Decorative lines -->
                <div class="absolute inset-0 overflow-hidden">
                    <div
                        class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-400 to-purple-400 dark:from-blue-600 dark:to-purple-600 opacity-30">
                    </div>
                    <div
                        class="absolute bottom-0 right-0 w-full h-1 bg-gradient-to-r from-purple-400 to-blue-400 dark:from-purple-600 dark:to-blue-600 opacity-30">
                    </div>

                </div>

                <!-- Content -->
                <div class="relative z-10 p-4 sm:p-6 text-center">
                    <h1
                        class="text-3xl sm:text-4xl md:text-5xl font-bold text-gray-900 dark:text-white capitalize
                               [text-shadow:2px_2px_4px_rgba(0,0,0,0.2)] dark:[text-shadow:2px_2px_4px_rgba(255,255,255,0.2)]">
                        {{category}}
                    </h1>
                    <div
                        class="w-20 h-0.5 bg-gradient-to-r from-blue-400 to-purple-400 dark:from-blue-500 dark:to-purple-500 rounded-full mx-auto my-3 transition-all duration-300 group-hover:w-28">
                    </div>
                    <p
                        class="mt-2 max-w-3xl mx-auto text-sm sm:text-lg text-gray-600 dark:text-gray-300
                              [text-shadow:1px_1px_2px_rgba(0,0,0,0.1)] dark:[text-shadow:1px_1px_2px_rgba(255,255,255,0.1)]">
                        Explore our curated collection of {{category}} products.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <ng-container *ngIf="products$ | async as products">
        <div *ngIf="products.length > 0; else noProducts">
            <div
                class="p-6 sm:p-8 md:p-10 lg:p-12 xl:p-14 grid gap-6 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 dark:bg-black">
                <div *ngFor="let product of products">
                    <app-product [categoryName]="category" [product]="product"></app-product>
                </div>
            </div>
        </div>
        <ng-template #noProducts>
            <div noProducts>
                <h1
                    class="container flex items-center p-10 my-40 mx-auto font-bold text-3xl md:text-4xl lg:text-5xl xl:text-6xl text-gray-500 dark:text-gray-300">
                    No Products available :(
                </h1>
            </div>
        </ng-template>
    </ng-container>



</ng-container>
