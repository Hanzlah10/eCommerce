<ng-container *ngIf="category$ | async as category">
    <nav class="mx-auto w-full mt-4 max-w-[1200px] px-5">
        <ul class="flex items-center">
            <li class="cursor-pointer">
                <a routerLink="/">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        class="h-5 w-5 dark:text-white">
                        <path
                            d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 001.061 1.06l8.69-8.69z" />
                        <path
                            d="M12 5.432l8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75V21a.75.75 0 01-.75.75H5.625a1.875 1.875 0 01-1.875-1.875v-6.198a2.29 2.29 0 00.091-.086L12 5.43z" />
                    </svg>
                </a>
            </li>
            <li>
                <span class="mx-2 text-gray-500">&gt;</span>
            </li>

            <li class="text-gray-500 capitalize dark:text-white">{{category}}</li>
        </ul>
    </nav>

    <div class="dark:bg-black">
        <h1
            class="[text-shadow:7px_7px_35px_var(--tw-shadow-color)] shadow-blue-700 m-5 p-6 sm:p-10 text-2xl sm:text-4xl md:text-5xl lg:text-6xl font-semibold  text-slate-900  dark:text-white  capitalize">
            {{category}}
        </h1>
    </div>


    <ng-container *ngIf="products$ | async as products">
        <div *ngIf="products.length > 0; else noProducts">
            <div
                class="p-6 sm:p-8 md:p-10 lg:p-12 xl:p-14 grid gap-6 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 dark:bg-black">
                <div *ngFor="let product of products">
                    <app-product [product]="product"></app-product>
                </div>
            </div>
        </div>
        <ng-template #noProducts>
            <div noProducts>
                <h1
                    class="container flex items-center p-10 my-40 mx-auto font-bold text-3xl md:text-4xl lg:text-5xl xl:text-6xl text-gray-500 dark:text-gray-300">
                    No Products available :(
                </h1>
            </div>
        </ng-template>
    </ng-container>
</ng-container>
