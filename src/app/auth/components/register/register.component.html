<ng-container *ngIf="$data | async as data">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8  dark:bg-black ">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-10 w-auto" src="https://flowbite.com/docs/images/logo.svg" alt="Your Company">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900 dark:text-white">
                Register your
                account
            </h2>
        </div>
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm ">
            <form [formGroup]="form" (ngSubmit)="onSubmit()"
                class="border px-8 rounded-lg border-dashed border-slate-300">
                <div class="space-y-12">
                    <div class=" border-gray-900/10 pb-12">
                        <!-- <p class="mt-1 text-sm leading-6 text-gray-600">Use a permanent address where you can
                            receive mail.
                        </p> -->
                        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                            <div class="sm:col-span-3">
                                <label for="first-name"
                                    class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">
                                    username</label>
                                <div class="mt-2">
                                    <input type="text" name="first-name" id="first-name" autocomplete="given-name"
                                        formControlName="username"
                                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-700 sm:text-sm sm:leading-6">
                                </div>
                            </div>

                            <div class="sm:col-span-3">
                                <label for="last-name"
                                    class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Password
                                </label>
                                <div class="mt-2">
                                    <input id="password" name="password" type="password" autocomplete="current-password"
                                        required formControlName="password"
                                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-700 sm:text-sm sm:leading-6">
                                </div>
                            </div>

                            <div class="sm:col-span-6">
                                <label for="email"
                                    class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Email
                                    address</label>
                                <div class="mt-2">
                                    <input id="email" name="email" formControlName="email" type="email"
                                        autocomplete="email"
                                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-700 sm:text-sm sm:leading-6">
                                </div>
                            </div>

                            <div class="sm:col-span-3">
                                <p class="mt-1 text-sm leading-6 text-gray-900 dark:text-white"> Select the role.
                                </p>
                                <div class="mt-2">
                                    <select id="role" name="role" autocomplete="role-name"
                                        class="block w-full rounded-md border-0 py-1.5  text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-blue-700 sm:max-w-xs sm:text-sm sm:leading-6"
                                        formControlName="role">
                                        <option>ADMIN</option>
                                        <option>USER</option>
                                    </select>
                                </div>
                            </div>
                        </div>


                        <div class="mt-6 flex items-center justify-center gap-x-6">
                            <button type="submit" [disabled]="data.isSubmitting$"
                                class="flex w-full justify-center rounded-md bg-blue-700 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Register</button>
                        </div>
                    </div>


                </div>
            </form>
            <p class="mt-10 text-center text-sm text-gray-500">
                Already Registered ?
                <a href="#" class="font-semibold leading-6 text-blue-700 hover:text-blue-500" routerLink="/login">Login
                    Here !</a>
            </p>
        </div>
    </div>

</ng-container>
