<div
    class="w-full mx-auto max-w-sm bg-white border border-gray-300 rounded-lg shadow-lg hover:shadow-slate-700 hover:shadow-2xl transition-shadow duration-300 dark:bg-gray-800 dark:border-gray-200">
    <div routerLink="/product/{{product._id}}">
        <img class="rounded-t-lg" [src]="product.mainImage.url" alt="product image" />
    </div>
    <div class="p-5 pb-5">
        <div routerLink="/product/{{product._id}}">
            <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{product.name}}</h5>
        </div>
        <div class="flex items-center mt-2.5 mb-5" routerLink="/product/{{product._id}}">
            <div class="flex items-center space-x-1 rtl:space-x-reverse">
                <h5 class="text-sm font-semibold tracking-tight text-gray-500 dark:text-white">Stock Remaining:</h5>
            </div>
            <span
                class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ms-3">{{product.stock}}</span>
        </div>
        <div class="flex items-center justify-between">
            <span class="text-3xl font-bold text-gray-900 dark:text-white">â‚¹{{product.price}}</span>
            <div (click)="addtoCart(product)"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Add to cart</div>
        </div>
    </div>
</div>
