<ng-container *ngIf="data$ | async as data">
    <nav class="bg-white border-gray-200 dark:bg-black">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <div class="flex items-center justify-center w-full mb-3  sm:mb-0 sm:w-auto">
                <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">
                        eCommerce
                    </span>
                </a>
            </div>

            <div class="flex items-center justify-center md:order-2 space-x-3 rtl:space-x-reverse w-full sm:w-auto">
                <div class="mx-5 flex  items-center hover:bg-blue-50 dark:hover:bg-blue-600 rounded-lg p-2"
                    (click)="toggleCart()">
                    <i class="pi pi-shopping-cart dark:text-white" style="font-size: 1.5rem"></i>
                </div>
                <app-cart [IsCartVisible]="isCartVisible" (isCartVisibleToggle)="onCartToggle($event)"></app-cart>

                <ng-container *ngIf="data.currentUser == null">
                    <button type="button" routerLink="/login"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login
                        -></button>
                </ng-container>

                <ng-container *ngIf="data?.currentUser != null">
                    <div class="relative ml-3 text-black dark:text-white capitalize font-bold">
                        <h2>{{data.currentUser?.username}}</h2>
                    </div>
                    <div class="relative">
                        <button #userMenuButton type="button" (click)="toggleDropDown($event)"
                            class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                            id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                            <span class="absolute -inset-1.5"></span>
                            <span class="sr-only">Open user menu</span>
                            <img class="h-8 w-8 rounded-full" [src]="data.currentUser?.avatar?.url" alt="">
                        </button>

                        <div #userDropdown *ngIf="showDropDown"
                            class="absolute right-0 mt-2 w-48 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600 z-50"
                            id="user-dropdown">
                            <div class="px-4 py-3">
                                <span
                                    class="block text-sm text-gray-900 dark:text-white capitalize">{{data.currentUser?.username}}</span>
                                <span
                                    class="block text-sm text-gray-500 truncate dark:text-gray-400 capitalize">{{data.currentUser?.role}}</span>
                            </div>
                            <ul class="py-2" aria-labelledby="user-menu-button">
                                <li>
                                    <a href="#"
                                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">
                                        Settings
                                    </a>
                                </li>
                                <li>
                                    <a (click)="signOut()"
                                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">
                                        Sign out
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </ng-container>

                <app-darkmode-toggle></app-darkmode-toggle>
            </div>

            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-user">
            </div>
        </div>
        <p-toast [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'300ms'"
            [hideTransitionOptions]="'500ms'" [showTransformOptions]="'translateX(100%)'" />
        <hr class=" border-gray-200 sm:mx-auto dark:border-gray-700 " />

    </nav>
</ng-container>
