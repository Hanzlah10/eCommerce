<ng-container *ngIf="data$ | async as data">
    <nav class="bg-white border-gray-200 dark:bg-black">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">eCommerce</span>
            </a>
            <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <div class="mx-5 flex items-center hover:bg-blue-50 dark:hover:bg-blue-600 rounded-lg p-2"
                    (click)="toggleCart()">
                    <i class="pi pi-shopping-cart dark:text-white" style="font-size: 1.5rem"></i>
                </div>
                <!-- Cart component -->
                <app-cart [IsCartVisible]="isCartVisible" (isCartVisibleToggle)="onCartToggle($event)"></app-cart>

                <ng-container *ngIf="data.currentUser == null">

                    <button type="button" routerLink="/login"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login
                        -></button>

                </ng-container>


                <ng-container *ngIf="data?.currentUser != null">
                    <div
                        class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                        <!-- <button type="button"
                        class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
                        <span class="absolute -inset-1.5"></span>
                        <span class="sr-only">View notifications</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                        </svg>
                    </button> -->
                        <!-- Profile dropdown -->
                        <div class="relative ml-3 text-black dark:text-white capitalize font-bold">
                            <h2>{{data.currentUser?.username}}</h2>
                        </div>
                        <div class="relative ml-3">
                            <div>
                                <button type="button" (click)="toggleDropDown()"
                                    class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                                    id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                    <span class="absolute -inset-1.5"></span>
                                    <span class="sr-only">Open user menu</span>
                                    <img class="h-8 w-8 rounded-full" [src]="data.currentUser?.avatar?.url" alt="">
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Dropdown menu -->
                    <ng-container *ngIf="showDropDown">
                        <div class="absolute top-16 right-52 z-50 mx-7 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600 sm:right-10 md:right-20 lg:right-52"
                            id="user-dropdown">
                            <div class="px-5 py-3">
                                <span
                                    class="block text-sm text-gray-900 dark:text-white capitalize">{{data.currentUser?.username}}</span>
                                <span
                                    class="block text-sm text-gray-500 truncate dark:text-gray-400 capitalize">{{data.currentUser?.role}}</span>
                            </div>
                            <ul aria-labelledby="user-menu-button">
                                <li>
                                    <a href="#"
                                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">
                                        Settings
                                    </a>
                                </li>
                                <li>
                                    <a (click)="signOut()"
                                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">
                                        Sign out
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </ng-container>

                </ng-container>

                <app-darkmode-toggle></app-darkmode-toggle>
                <button data-collapse-toggle="navbar-user" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="navbar-user" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
            </div>

            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-user">

            </div>
        </div>
        <p-toast></p-toast>

    </nav>
</ng-container>
