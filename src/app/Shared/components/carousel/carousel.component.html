<div class="carousel-container relative lg:w-4xl w-full  mx-auto overflow-hidden   lg:h-[500px]">
    <div class="carousel-slides flex transition-transform duration-500"
        [style.transform]="'translateX(-' + (currentSlide * 100) + '%)'">
        <img *ngFor="let slide of slides" [src]="slide" class="carousel-slide z-0 w-full h-auto object-cover ">
    </div>
    <div class="carousel-controls absolute inset-0 flex justify-between items-center px-4">
        <button
            class="carousel-button rounded-full p-2 bg-white/70 dark:bg-gray-800/70 hover:bg-white dark:hover:bg-gray-800"
            (click)="prevSlide()">
            <svg class="w-6 h-6 text-gray-200 hover:text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
        <button class="carousel-button rounded-full p-2 bg-white/70 dark:bg-gray-800/70 hover:bg-white  "
            (click)="nextSlide()">
            <svg class="w-6 h-6 text-gray-200 hover:text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
        </button>
    </div>
    <div class="carousel-indicators absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-3">
        <span *ngFor="let slide of slides; let i = index" [class.active]="i === currentSlide"
            class="indicator w-3 h-3 bg-white dark:bg-gray-800 rounded-full cursor-pointer"
            (click)="selectSlide(i)"></span>
    </div>
</div>
