<ng-container *ngIf="Category">
    <div class="max-w-md mx-auto m-5">
        <div class="group relative overflow-hidden rounded-2xl transition-all duration-300 ease-in-out 
                  border-2 border-blue-300 dark:border-blue-700
                  shadow-[0_0_15px_rgba(59,130,246,0.5)] hover:shadow-[0_0_30px_rgba(59,130,246,0.8)]
                  dark:shadow-[0_0_15px_rgba(29,78,216,0.5)] dark:hover:shadow-[0_0_30px_rgba(29,78,216,0.8)]
                  hover:scale-105 bg-white dark:bg-gray-800">
            <!-- Gradient overlay -->
            <div
                class="absolute inset-0 bg-gradient-to-br from-blue-400 to-indigo-600 opacity-0 transition-opacity duration-300 group-hover:opacity-90 dark:from-blue-600 dark:to-indigo-900">
            </div>

            <!-- Content -->
            <div class="relative z-10 p-8">
                <h3
                    class="text-3xl font-bold text-gray-800 mb-2 capitalize group-hover:text-white transition-colors duration-300 dark:text-white">
                    {{ Category.name }}
                </h3>
                <div
                    class="w-16 h-1 bg-blue-500 rounded-full mb-4 transition-all duration-300 group-hover:bg-white group-hover:w-24">
                </div>
                <!-- <p
                    class="text-gray-600 mb-4 group-hover:text-blue-100 transition-colors duration-300 dark:text-gray-300">
                    Explore our wide range of products in this category.</p>
                <button
                    class="px-6 py-2 bg-blue-500 text-white rounded-full font-semibold transition-all duration-300 hover:bg-blue-600 hover:shadow-md dark:bg-blue-700 dark:hover:bg-blue-600">
                    View All
                </button> -->
            </div>

            <!-- Decorative elements -->
            <div
                class="absolute top-0 right-0 -mt-4 -mr-4 w-24 h-24 bg-blue-200 opacity-30 rounded-full transform rotate-45 dark:bg-blue-700">
            </div>
            <div
                class="absolute bottom-0 left-0 -mb-4 -ml-4 w-16 h-16 bg-indigo-200 opacity-30 rounded-full dark:bg-indigo-700">
            </div>
        </div>
    </div>
</ng-container>
