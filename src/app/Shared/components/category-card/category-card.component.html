<ng-container *ngIf="Category">
    <div
        class="card-container flex flex-col justify-center items-center m-5 p-6 shadow-lg rounded-lg bg-gradient-to-r from-blue-600 via-blue-700 to-blue-800 hover:shadow-xl hover:scale-105 transition-transform duration-300 ease-in-out dark:from-blue-800 dark:via-blue-900 dark:to-blue-950 dark:hover:shadow-blue-700">
        <h3 class="text-2xl text-white font-bold capitalize mb-2">{{ Category.name }}</h3>
    </div>
</ng-container>
